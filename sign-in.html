        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header class="header">
        <div class="page_logo">
            <img class="logo_icon" src="./images/logo_image-removebg-preview.png" alt="logo">
            <img class="logo_name_icon" src="./images/Screenshot__587_-removebg-preview.png" alt="brand name">
            <div class="sign">
                <a href="" class="sign_in">
                    <i class="fa-solid fa-user"></i> Sign In</a>
                <a href="" class="sign_up"><i class="fa-solid fa-right-to-bracket"></i>Sign Up</a>

        </div>
        <div class="nav">
            <a href="#home" class="nav_item">Home</a>

    </header>
    <main>
        <form action="" class="create-account">
            <h3>Create Account</h3>
            
            <input type="text" placeholder="First Name">
            <br>
            <input type="text" placeholder="Last Name">
            <br>
            <input type="email" placeholder="Email">
            <br>
            <input type="password" placeholder="New Password">
            <br>
            <input type="password" placeholder="Confirm Password">
            <br>
            <button type="submit">Submit</button>

        </form>
    </main>

    <footer>

        <div class="social-icons">
            <i class="fa-brands fa-facebook icons-foot" ></i>

            <i class="fa-brands fa-instagram icons-foot"></i>
            <i class="fa-solid fa-envelope icons-foot"></i>
            <i class="fa-brands fa-youtube icons-foot"></i>
            <i class="fa-brands fa-whatsapp icons-foot"></i>
        </div>
        <div class="foot-btn">
            <button class="foot-btn-type">Admin Panal</button>
            <button class="foot-btn-type">Terms & Conditions</button>
            <button class="foot-btn-type">Feedback / Report</button>
        </div>
    </div>
