<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restraurant_Management_Susytem</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">
    <!-- cdn font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="header">
        <div class="page_logo">
            <img class="logo_icon" src="./images/logo_image-removebg-preview.png" alt="logo">
            <img class="logo_name_icon" src="./images/Screenshot__587_-removebg-preview.png" alt="brand name">
            <div class="sign">
                <a href="./sign-up.html" class="sign_up"><i class="fa-solid fa-user"></i>Sign Up</a>
                <a href="./sign-in.html" class="sign_in">
                    <i class="fa-solid fa-right-to-bracket"></i> Sign In</a>
            </div>
        </div>
        <div class="nav">
            <a href="./index.html" class="nav_item">Home</a>
            <a href="./menu.html" class="nav_item">Menu</a>
            <a href="./review.html" class="nav_item">Review</a>
            <a href="#contacts" class="nav_item">Contacts</a>
            <a href="./orderpage.html" class="nav_item">Order Online</a>
            <a href="#my_order" class="nav_item">My Order</a>
        </div>
    </header>
    <main>
        <form action="./jsp pages/signup.jsp" class="create-account">
            <h3>Feedback Form</h3>

            <input type="text" name="fname" placeholder="First Name">
            <br>
            <input type="text" name="lname" placeholder="Last Name">
            <br>
            <input type="email" name="email" placeholder="Email">
            <br>
            <input type="text" name="title" id="title" placeholder="Enter title for responce">
            <input type="range" value="3" min="1" max="5" oninput="this.nextElementSibling.value = this.value">
            <output>3</output>
            <br>
            <textarea name="description" id="description" cols="30" rows="5" placeholder="enter your feedback in detail"></textarea>
            <br>
            <input type="submit" value="Submit">
            <br>
        </form>
    </main>

    <footer>
        <div class="box-foot">
            <div class="social-icons">
                <i class="fa-brands fa-facebook icons-foot"></i>
                <i class="fa-brands fa-twitter icons-foot"></i>
                <i class="fa-brands fa-instagram icons-foot"></i>
                <i class="fa-solid fa-envelope icons-foot"></i>
                <i class="fa-brands fa-youtube icons-foot"></i>
                <i class="fa-brands fa-whatsapp icons-foot"></i>
            </div>
            <div class="foot-btn">
                <button class="foot-btn-type">
                    <a href="./admin.html" class="admin-login">Admin Panal</a> </button>
                <button class="foot-btn-type"><a href="./term and condition.html">Terms & Conditions</a></button>
                <button class="foot-btn-type"><a href="./feedbackform.html">Feedback / Report</a></button>
            </div>
        </div>
        <p class="creator">@copywrite.NikhilPatil</p>
    </footer>
</body>

</html>
